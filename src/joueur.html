<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare General | BetRocket</title>
    <link href="assets/css/main.css" rel="stylesheet" >
	<script src="/assets/js/main.min.js" defer></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@249&display=swap" rel="stylesheet">
</head>
<body class="overflow">
    <form class="joueur">
        <h2 class="joueur__txt">Choisis tes joueurs</h2>
        <div class="joueur__choix">
            <fieldset class="joueur__equipe joueur__equipe--bleu">
                <legend class="joueur__txt">&Eacute;quipe bleu</legend>
                <ul class="joueur__el">
                    <li><input type="radio" id="Turbopolsa_1" name="playerBleu"><label for="Turbopolsa_1">Turbopolsa</label></li>
                    <li><input type="radio" id="JSTN_1" name="playerBleu"><label for="JSTN_1">JSTN</label></li>
                    <li><input type="radio" id="GarrettG_1" name="playerBleu"><label for="GarrettG_1">GarrettG</label></li>
                    <li><input type="radio" id="Scrub_1" name="playerBleu"><label for="Scrub_1">Scrub Killa</label></li>
                    <li><input type="radio" id="Fairy_1" name="playerBleu"><label for="Fairy_1">Fairy peak</label></li>
                    <li><input type="radio" id="Kaydop_1" name="playerBleu"><label for="Kaydop_1">Kaydop</label></li>
                    <li><input type="radio" id="AxB_1" name="playerBleu"><label for="AxB_1">AxB</label></li>
                    <li><input type="radio" id="Arsenal_1" name="playerBleu"><label for="Arsenal_1">Arsenal</label></li>
                    <li><input type="radio" id="Sypical_1" name="playerBleu"><label for="Sypical_1">Sypical</label></li>
                    <li><input type="radio" id="Yukeo_1" name="playerBleu"><label for="Yukeo_1">Yukeo</label></li>
                    <li><input type="radio" id="Violentpanda_1" name="playerBleu"><label for="Violentpanda_1">Violentpanda</label></li>
                    <li><input type="radio" id="AztraL_1" name="playerBleu"><label for="AztraL_1">AztraL</label></li>
                </ul>
            </fieldset>
            <span class="separateur"></span>
            <fieldset class="joueur__equipe joueur__equipe--orange">
                <legend class="joueur__txt">&Eacute;quipe orange</legend>
                <ul class="joueur__el">
                    <li><input type="radio" id="Turbopolsa_2" name="playerOrange"><label for="Turbopolsa_2">Turbopolsa</label></li>
                    <li><input type="radio" id="JSTN_2" name="playerOrange"><label for="JSTN_2">JSTN</label></li>
                    <li><input type="radio" id="GarrettG_2" name="playerOrange"><label for="GarrettG_2">GarrettG</label></li>
                    <li><input type="radio" id="Scrub_2" name="playerOrange"><label for="Scrub_2">Scrub Killa</label></li>
                    <li><input type="radio" id="Fairy_2" name="playerOrange"><label for="Fairy_2">Fairy peak</label></li>
                    <li><input type="radio" id="Kaydop_2" name="playerOrange"><label for="Kaydop_2">Kaydop</label></li>
                    <li><input type="radio" id="AxB_2" name="playerOrange"><label for="AxB_2">AxB</label></li>
                    <li><input type="radio" id="Arsenal_2" name="playerOrange"><label for="Arsenal_2">Arsenal</label></li>
                    <li><input type="radio" id="Sypical_2" name="playerOrange"><label for="Sypical_2">Sypical</label></li>
                    <li><input type="radio" id="Yukeo_2" name="playerOrange"><label for="Yukeo_2">Yukeo</label></li>
                    <li><input type="radio" id="Violentpanda_2" name="playerOrange"><label for="Violentpanda_2">Violentpanda</label></li>
                    <li><input type="radio" id="AztraL_2" name="playerOrange"><label for="AztraL_2">AztraL</label></li>
                </ul>
            </fieldset>    
        </div>
        <div class="joueur__submit">
            <input class="joueur__submit--btn" id="valide" type="submit" value="Suivant">
        </div>
    </form>
    <div class="curseur">
        <div class="curseurimg"></div>
    </div>
</body>
</html>
