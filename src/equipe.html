<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare General | BetRocket</title>
    <link href="assets/css/main.css" rel="stylesheet" >
	<script src="/assets/js/main.min.js" defer></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@249&display=swap" rel="stylesheet">
</head>
<body class="overflow">
    <form class="joueur">
        <h2 class="joueur__txt">Choisis tes équipes</h2>
        <div class="joueur__choix">
            <fieldset class="joueur__equipe joueur__equipe--bleu">
                <legend class="joueur__txt">&Eacute;quipe bleu</legend>
                <ul class="joueur__el">
                    <li><input type="radio" id="NRG_1" name="teamBleu"><label for="NRG_1">NRG Esports</label></li>
                    <li><input type="radio" id="Vitality_1" name="teamBleu"><label for="Vitality_1">Renault Vitality</label></li>
                    <li><input type="radio" id="Spacestation_1" name="teamBleu"><label for="Spacestation_1">Spacestation Gaming</label></li>
                    <li><input type="radio" id="Dignitas_1" name="teamBleu"><label for="Dignitas_1">Dignitas</label></li>
                    <li><input type="radio" id="Veloce_1" name="teamOrange"><label for="Veloce_1">Veloce Esports</label></li>
                    <li><input type="radio" id="Pittsburgh_1" name="teamOrange"><label for="Pittsburgh_1">Pittsburgh Knights</label></li>
                    <li><input type="radio" id="Réciprocity_1" name="teamOrange"><label for="Réciprocity_1">Team Réciprocity</label></li>
                    <li><input type="radio" id="Renegades_1" name="teamOrange"><label for="Renegades_1">Renegades</label></li>
                    <li><input type="radio" id="eUnited_1" name="teamOrange"><label for="eUnited_1">eUnited</label></li>
                    <li><input type="radio" id="Lowkey_1" name="teamOrange"><label for="Lowkey_1">Lowkey Esports</label></li>
                    <li><input type="radio" id="Canberra_1" name="teamOrange"><label for="Canberra_1">Canberra Havoc</label></li>
                    <li><input type="radio" id="Three_1" name="teamOrange"><label for="Three_1">The Three Sins</label></li>
                </ul>
            </fieldset>
            <span class="separateur"></span>
            <fieldset class="joueur__equipe joueur__equipe--orange">
                <legend class="joueur__txt">&Eacute;quipe orange</legend>
                <ul class="joueur__el">
                    <li><input type="radio" id="NRG_2" name="teamOrange"><label for="NRG_2">NRG Esport</label></li>
                    <li><input type="radio" id="Vitality_2" name="teamOrange"><label for="Vitality_2">Renault Vitality</label></li>
                    <li><input type="radio" id="Spacestation_2" name="teamOrange"><label for="Spacestation_2">Spacestation Gaming</label></li>
                    <li><input type="radio" id="Dignitas_2" name="teamOrange"><label for="Dignitas_2">Dignitas</label></li>
                    <li><input type="radio" id="Veloce_2" name="teamOrange"><label for="Veloce_2">Veloce Esports</label></li>
                    <li><input type="radio" id="Pittsburgh_2" name="teamOrange"><label for="Pittsburgh_2">Pittsburgh Knights</label></li>
                    <li><input type="radio" id="Réciprocity_2" name="teamOrange"><label for="Réciprocity_2">Team Réciprocity</label></li>
                    <li><input type="radio" id="Renegades_2" name="teamOrange"><label for="Renegades_2">Renegades</label></li>
                    <li><input type="radio" id="eUnited_2" name="teamOrange"><label for="eUnited_2">eUnited</label></li>
                    <li><input type="radio" id="Lowkey_2" name="teamOrange"><label for="Lowkey_2">Lowkey Esports</label></li>
                    <li><input type="radio" id="Canberra_2" name="teamOrange"><label for="Canberra_2">Canberra Havoc</label></li>
                    <li><input type="radio" id="Three_2" name="teamOrange"><label for="Three_2">The Three Sins</label></li>
                </ul>
            </fieldset>    
        </div>
        <div class="joueur__submit">
            <input class="joueur__submit--btn" id="valide" type="submit" value="Suivant">
        </div>
    </form>    
</body>
</html>
